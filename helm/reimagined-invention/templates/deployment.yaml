apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "reimagined-invention.fullname" . }}
  labels:
    {{- include "reimagined-invention.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "reimagined-invention.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "reimagined-invention.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "reimagined-invention.serviceAccountName" . }}
      containers:
        - name: cf-tunnel-sidecar
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: cloudflare/cloudflared
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: CF_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.cf_tunnel.secretName }}
                  key: token
          args:
            - tunnel
            - run
            - --token
            - $(CF_TOKEN)
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP
