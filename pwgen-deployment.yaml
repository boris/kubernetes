apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: pwgen
  name: pwgen
spec:
  replicas: 3
  selector:
    matchLabels:
      app: pwgen
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: pwgen
        version: "1.4"
        type: web
    spec:
      containers:
      - image: boris/pwgen-web:1.4
        imagePullPolicy: IfNotPresent
        name: pwgen
        resources: {}
        ports:
        - containerPort: 5000
      dnsPolicy: ClusterFirst
      restartPolicy: Always
